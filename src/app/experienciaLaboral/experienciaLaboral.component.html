    <div class="mensajeExperiencia">
    <ul class="items-list">
      <li *ngFor="let Experiencia of experienciaLaboralList">
       <div class="logo-image-container">
      <img [src]="Experiencia.imagenEmpresa" alt="">
          </div>
          <div class="list-info">
      <div>
        <h4>{{Experiencia.nombreEmpresa}} </h4>
        <h6>{{Experiencia.Cargo}} </h6>
        <h6><time> {{Experiencia.start}} </time> - <time> {{Experiencia.end}} </time></h6>
      </div>
          </div>


      </li>
           </ul>
